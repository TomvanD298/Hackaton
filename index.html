<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackaton</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/android-chrome-512x512.png"
    />
  </head>
  <body>
    <div id="bg-logo"></div>
    <div id="bg-gradient-logo"></div>

    <h1>Web Warriors</h1>

    <div id="marioKart">
      <section class="characterSelector">
        <template>
          <ul>
            {% for woman in womans %}
            <li>
              <label for="{{woman.id}}">
                <input
                  type="radio"
                  id="{{woman.id}}"
                  name="fav_language"
                  value="{{woman.id}}"
                />
                <img
                  src="https://fdnd.directus.app/assets/{{woman.image}}"
                  alt="{{woman.name}}"
                />
              </label>
            </li>
            {% endfor %}
          </ul>
        </template>
      </section>

      <section class="character">
        <div class="characterCard">
          <div id="selectedIdDisplay"></div>
        </div>

        <div class="plateau">
          <cirkel>
            <section id="intro">
              <div class="container">
                <svg class="text-circle" viewBox="0 0 300 300">
                  <path
                    id="circle-path"
                    d="M 150,150 m -120,0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0"
                    fill="none"
                    stroke="#ddd"
                    stroke-width="0"
                  />
                  <text>
                    <textPath href="#circle-path" startOffset="0">
                      Web Warriors
                    </textPath>
                  </text>

                  <text>
                    <textPath href="#circle-path" startOffset="50%">
                      Web Warriors
                    </textPath>
                  </text>
                </svg>
              </div>
            </section>
          </cirkel>
        </div>
      </section>

      <section id="tagline">
        <div id="taglineDisplay">
          <h3 id="blinking">Choose your character</h3>
        </div>
      </section>
    </div>

    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/country.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.browser.min.js"></script>
  </body>
</html>
