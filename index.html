<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackaton</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/background.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/images/android-chrome-512x512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="bg-logo"></div>
    <div id="bg-gradient-logo"></div>

    <h1>Web Warriors</h1>

    <div id="marioKart">
      <section class="characterSelector">
        <template>
          <ul>
            {% for woman in womans %}
            <li>
              <label for="{{woman.id}}" class="hoverLabel">
                <input
                  type="radio"
                  id="{{woman.id}}"
                  name="tech_woman"
                  value="{{woman.id}}"
                />

                <img
                  class="image-mask"
                  src="https://fdnd.directus.app/assets/{{woman.image}}"
                  alt="{{woman.name}}"
                />
              </label>
            </li>
            {% endfor %}
          </ul>
        </template>
      </section>

      <audio id="hoverSound" src="./audio/select_mario_fx 1.mp3"></audio>

      <section class="character">
        <div class="characterCard">
          <div id="selectedIdDisplay"></div>
        </div>

        <div class="plateau">
          <cirkel>
            <section id="intro">
              <div class="container">
                <svg class="text-circle" viewBox="0 0 300 300">
                  <path
                    id="circle-path"
                    d="M 150,150 m -120,0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0"
                    fill="none"
                    stroke="#ddd"
                    stroke-width="0"
                  />
                  <text>
                    <textPath href="#circle-path" startOffset="0">
                      Web Warriors
                    </textPath>
                  </text>

                  <text>
                    <textPath href="#circle-path" startOffset="50%">
                      Web Warriors
                    </textPath>
                  </text>
                </svg>
              </div>
            </section>
          </cirkel>
        </div>
      </section>

      <section id="tagline">
        <div id="taglineDisplay">
          <h3 id="blinking"></h3>
        </div>
      </section>
    </div>

    <div id="leftButton">
      <button id="muteButton">
        <i id="muteIcon" class="fa fa-volume-up"></i>
      </button>
      <button id="playPauseButton">
        <i id="icon" class="fa fa-play"></i>
      </button>
    </div>

    <audio id="audio">
      <source
        id="audioSource"
        src="./audio/Mario Kart Double Dash Theme.mp3"
        type="audio/mp3"
      />
    </audio>

    <div id="rightButton">
      <select id="themeSelect">
        <option value="blue">Blue theme</option>
        <option value="pink">Pink theme</option>
        <option value="green">Green theme</option>
      </select>
    </div>

    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.browser.min.js"></script>
  </body>
</html>
